<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="parent">
  <section class="grid-item-1">
    <div class="P1">
      <h3 class="P1-name">Democrat</h3>
      <img class="images" src="assets/democrat.png" alt="democrat">
    </div>
    <div class=P1-win-box>
      <p class="P1-wins"></p>
    </div>
  </section>
  <main class="grid-item-2">
    <h1>ðŸ”µ your up!</h1>
    <article class="gameboard">
      <div class="square" id="S1"></div>
      <div class="square" id="S2"></div>
      <div class="square" id="S3"></div>
      <div class="square" id="S4"></div>
      <div class="square" id="S5"></div>
      <div class="square" id="S6"></div>
      <div class="square" id="S7"></div>
      <div class="square" id="S8"></div>
      <div class="square" id="S9"></div>
    </article>
  </main>
  <section class="grid-item-3">
    <div class="P2">
      <h3 class="P2-name">Republican</h3>
      <img class="images" src="assets/republican.png" alt="republican">
    </div>
    <div class="P2-win-box">
      <p class="P2-wins"></p>
    </div>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
